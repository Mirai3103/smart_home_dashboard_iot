<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Smart Home Dashboard{% endblock %}</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

    {% block custom_css %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <i class="fas fa-home"></i> Smart Home
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="{{ url_for('index') }}"
              >
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/dashboard' %}active{% endif %}"
                href="{{ url_for('dashboard') }}"
              >
                <i class="fas fa-chart-line"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/devices' %}active{% endif %}"
                href="{{ url_for('devices') }}"
              >
                <i class="fas fa-microchip"></i> Devices
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/history' %}active{% endif %}"
                href="{{ url_for('history') }}"
              >
                <i class="fas fa-history"></i> History
              </a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <!-- Connection status indicator -->
            <div id="connection-status" class="me-3 text-danger">
              <i class="fas fa-exclamation-circle"></i>
              <span>Disconnected</span>
            </div>
            <!-- Current time -->
            <div class="text-light">
              <i class="far fa-clock me-1"></i>
              <span class="current-time">--:--</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="main-container">
      <div class="container">
        <!-- Alert container -->
        <div id="alert-container"></div>

        <!-- Page content -->
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2025 Smart Home Dashboard</p>
          </div>
          <div class="col-md-6 text-md-end">
            <p class="mb-0">Powered by Flask & Socket.IO</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Libraries -->
    <!-- jQuery (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket_handler.js') }}"></script>

    {% block custom_js %}{% endblock %}
  </body>
</html>
